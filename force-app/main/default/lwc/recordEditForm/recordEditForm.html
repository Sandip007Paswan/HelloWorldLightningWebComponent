<template>
     <lightning-card title="Create The Account Record... ">

        <lightning-record-edit-form 
                 object-api-name={AccountApiObject}
                 record-id={recordId}
                 onsuccess={handleSuccess} 
                 layout-type="Full"
               
                  >
             <lightning-input-field field-name="Id" value={AcccountId}></lightning-input-field>   
             <lightning-input-field field-name="Name" ></lightning-input-field>    
             <lightning-input-field field-name="AccountNumber" ></lightning-input-field>      
             <lightning-input-field field-name="BillingAddress"></lightning-input-field>
              
           <div class="slds-var-m-top_medium">
               <lightning-button variant="brand" type="submit" label="Save">
               </lightning-button>
           </div>
           <!-- <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>   -->

        </lightning-record-edit-form>

        



     </lightning-card>
</template>

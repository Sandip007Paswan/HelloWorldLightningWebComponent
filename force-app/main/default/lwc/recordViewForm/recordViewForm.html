<template>
    <lightning-card title="Record View Practice.....">
        <!-- record-view-form -->
       <lightning-record-view-form 
             record-id={recordId}
             object-api-name={ObjectApiName}
             density="Compact">
           <!-- onload function is active when page refresh or valuechages -->
           <lightning-output-field field-name={FirstName}></lightning-output-field>
           <lightning-output-field field-name={LastName}></lightning-output-field>
           <lightning-output-field field-name={status}></lightning-output-field>
          
       </lightning-record-view-form> 
       
     
    </lightning-card>
</template>
